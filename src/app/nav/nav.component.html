<mat-toolbar class="header" color="primary">
  <div>
    <h1 matBadge="11">
      Matthew Gillespie
    </h1>
  </div>
  <div class="button-row" *ngIf="!(isHandset$ | async)">
    <button mat-button [routerLink]="['/about']">About</button>
    <button mat-button [routerLink]="['/experience']">Experience</button>
    <button mat-button [routerLink]="['/contact']">Contact</button>
    <button mat-raised-button color="accent" (click)="openResume()">Resume</button>
    <button mat-mini-fab color="accent" (click)="navGitHub()">
      <mat-icon svgIcon="github"></mat-icon>
    </button>
    <button mat-mini-fab color="accent" (click)="navLinkedin()">
      <mat-icon svgIcon="linkedin"></mat-icon>
    </button>
  </div>
  <div class="compressed-menu" *ngIf="isHandset$ | async">
    <button mat-icon-button color="accent" [matMenuTriggerFor]="menu" aria-label="Example icon button with a menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/about']">About</button>
      <button mat-menu-item [routerLink]="['/experience']">Experience</button>
      <button mat-menu-item [routerLink]="['/contact']">Contact</button>
      <button mat-menu-item (click)="openResume()">Resume</button>
      <button mat-menu-item (click)="navGitHub()">GitHub</button>
      <button mat-menu-item (click)="navLinkedin()">LinkedIn</button>
    </mat-menu>
  </div>
</mat-toolbar>
